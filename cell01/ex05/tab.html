<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <title>Tab</title>
    <style>
      body {
        background-color: #ff0000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      table {
        border-collapse: collapse;
        width: 60%;
        text-align: center;
        font-size: 24px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      td {
        padding: 40px;
        color: rgb(0, 183, 255);
      }

      .left {
        background-color: #a8c686; 
      }

      .right {
        background-color: #3bd8ff; 
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td class="left">First cell</td>
        <td class="right">Second cell</td>
      </tr>
    </table>
  </body>
</html>
